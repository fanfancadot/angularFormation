<div style="padding-left:50px">
        <form novalidate name="ajoutPersonne">  
        
                <div class="form-group">
                    <label >Nom</label>
                    <input type="text" name="nom" class="form-control"  ng-model="personne.nom" required>
                    <span ng-show="ajoutPersonne.nom.$invalid" style="color:red"> a remplir</span>
                </div>
                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" name="prenom" class="form-control" ng-model="personne.prenom" required>
                    <span ng-show="ajoutPersonne.prenom.$invalid" style="color:red"> a remplir</span>
                </div>
                <div class="form-group">
                        <label >Téléphone</label>
                        <input type="text" class="form-control" name="telephone" ng-model="personne.telephone"  required>
                        <span ng-show="ajoutPersonne.telephone.$invalid" style="color:red"> a remplir</span>
  
                        
                    </div>
                    <div class="form-group">
                            <label >Email</label>
                            <input type="text" name ="mail" class="form-control" ng-model="personne.mail" required>
                            <span ng-show="ajoutPersonne.mail.$invalid" style="color:red"> a remplir</span>
                        </div>
                <div class="form-group">
                       <label >Montant crédit</label>
                        <select ng-options="montant for montant in montants" ng-model="personne.montant">  </select>                       
                </div>
              <div align="center">
                <button type="submit" class="btn btn-info" ng-click="savePersonne()"  >Sauvepersonne</button>         
                <button type="submit" class="btn btn-info" ng-click="addCredit(personne)"  >Ajouter</button>         
                <button type="submit" class="btn btn-info" ng-click="viderChamps()"  >Annuler</button>  
            </div>
        </form>
    </div>
